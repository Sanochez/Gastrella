<div class="header">
    <h1><u>My Account</u></h1>
    <br>
    <h4> This is your account and domain registration contact information. </h4>
    </div>
    <br>
    <div class="form">
        <form id ="account_form">
        <div class="input-group">
            <label>* Account Owner</label>
            <input type="text" name="name" placeholder="Your name..." required>
        </div>
        <div class="input-group">
            <label>Phone Number</label>
            <input type="text" name="phone" placeholder="Your number...">
        </div>
        <div class="input-group">
            <label>Address</label>
            <input type="text" name="adress" placeholder="Your address...">
        </div>
        <div class="input-group">
            <label>* Email Address</label>
            <input type="email" name="email" placeholder="Your email..." required>
        </div>
        <div class="input-group">
            <label>City</label>
            <input type="text" name="city" place="City">
        </div>
        <div class="input-group">
            <label>Postal Code</label>
            <input type="text" name="postcode" placeholder="Postcode">
        </div>
    </div>
    <br>
    <div class="buttons">
        <button class="cancel" onclick="javascript:window.history.back()">Cancel</button>
        <button class="save" onclick="submitFunction()" value="Submit">Save</button>
    </div>
</form>
</section>
</div>
