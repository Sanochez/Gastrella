<!DOCTYPE html>
<html>
<head>
    <!-- Links to external files, fonts and icons -->
    <link rel="stylesheet" href="paulastyle.css">
    <link rel="stylesheet" href="farihinstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Manage Account</title>
</head>
<body>
    <!-- Header with link to the home page and navigation bar -->
    <header class="Heading">
        <img src="images/logotype.png" alt="Gastrella logotype">
        <a href="/index.html"><h2>  GASTRELLA </h2></a>
        <nav>
            <a href="/map.html">
                <p> Food finder </p></a>
        <p> Account </p> </nav>
    </header>

    <!-- Grid of this page -->
    <div class="container">
        <!-- Title -->
    <div class="header">
        <h1><u>My Account</u></h1>
        <br>
        <h4> This is your account and domain registration contact information. </h4>
        </div>
        <br>
        <!-- Form to fill with your information -->
        <div class="form">
            <!-- collect the information -->
            <form id ="account_form">
                <!-- section where the user will write -->
            <div class="input-group">
                <label>* Account Owner</label>
                <input type="text" name="name" placeholder="Your name..." required>
            </div>
            <div class="input-group">
                <label>Phone Number</label>
                <input type="text" name="phone" placeholder="Your number...">
            </div>
            <div class="input-group">
                <label>Address</label>
                <input type="text" name="adress" placeholder="Your address...">
            </div>
            <div class="input-group">
                <label>* Email Address</label>
                <input type="email" name="email" placeholder="Your email..." required>
            </div>
            <div class="input-group">
                <label>City</label>
                <input type="text" name="city" place="City">
            </div>
            <div class="input-group">
                <label>Postal Code</label>
                <input type="text" name="postcode" placeholder="Postcode">
            </div>
        </div>
        <br>
        <!-- button to send the form to nowhere -->
        <div class="buttons">
            <!-- go to the previous page -->
            <button class="cancel" onclick="javascript:window.history.back()">Cancel</button>
            <!-- message will pop up indicating submition -->
            <button class="save" onclick="submitFunction()" value="Submit">Save</button>
        </div>
    </form>
    </section>
    </div>
                <!-- Icon shown at the bottom corner of the pages that directs to the chatbot -->
    <a href="/chatbot.html"><button id="chatbot-icon"><i class="material-icons" style="color:rgb(12, 136, 138);">question_answer</i></button></a>

    <!-- Footer section containing social media links -->
    <footer>
        <div class="image-container">
            <a href="https://tiktok.com">
            <img src="images/tiktok.png" width ="60" height="60" alt="Tiktok">
            </a>
            <a href="https://facebook.com">
            <img src="images/facebook.png" width="60" height="60" alt="FaceBook">
            </a>
            <a href="https://instagram.com">
            <img src="images/instagram.png" width="60" height="60" alt="Instagram">
            </a>
            <a href="https://twitter.com">
            <img src="images/twitter.png" width="60" height="60" alt="Twitter">
            </a>
            <a href="https://youtube.com">
            <img src="images/youtube.png" width="60" height="60" alt="YouTube">
            </a>
        </div>
    </footer>

    <!-- link to the external javascript sheet -->
    <script src="farihinscript.js" defer></script>
</body>
</html>
