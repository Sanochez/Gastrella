    <body>
        <!-- Header with a link to the home page and navigation bar that contains the food finder and account pages -->
        <header class="Heading">
            <img src="images/logotype.png" alt="Gastrella logotype"><a href="index.html"><h2>  GASTRELLA </h2></a>
            <nav><a href="map.html"><p> Food finder </p></a>

        <!-- This pages grid -->
        <section class="foodfinder-grid">
            <!-- Search for restaurants: Not working -->
            <section id="search">
                <span href="#"><input type="text" placeholder="Search..."/>
                    <button>Search</button>
                </span>
            </section>
        
            <!-- Section that displays the map -->
            <section class="map_frame">
                <iframe id="mapFrame" width="500" height="400" frameborder="0"></iframe>            
            </section>
        
            <!-- Button to access to the user's location and show restaurants near -->
            <button id="find_restaurants" onclick="getLocation('/map.html')">Find Restaurants Near Me</button>
            <!-- when clicking the button windows will appear blocking the map so I tell the user to close them -->
            <p>*Click the x to see the results</p>

        <!-- Floating chatbot button -->        
        <a href="chatbot.html"><button id="chatbot-icon"><i class="material-icons" style="color:rgb(12, 136, 138);">question_answer</i></button></a>
